<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamSkin Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a;
            --surface: #0f1218;
            --accent: #2ecc71;
            --accent-glow: rgba(46, 204, 113, 0.6);
            --linux: #f39c12;
            --linux-glow: rgba(243, 156, 18, 0.4);
            --text: #ffffff;
            --text-mute: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 10px 20px 40px 20px; /* Reduced top padding to move everything up */
            text-align: center;
        }

        .logo { width: 260px; margin-bottom: 25px; filter: drop-shadow(0 0 15px var(--accent-glow)); }

        /* The Dynamic Display Box */
        .display-wrapper {
            width: 100%;
            border-radius: 15px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            overflow: hidden;
            margin-bottom: 30px;
            background: #000;
            aspect-ratio: 16 / 9;
            position: relative;
        }

        .display-content {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            object-fit: contain;
        }

        .active-content { display: block; }

        .aspect-ratio { width: 100%; height: 100%; position: relative; }
        .aspect-ratio iframe { width: 100%; height: 100%; border: 0; }

        /* Grid Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav-card {
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid #222;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .nav-card img { width: 100%; height: 100px; object-fit: cover; opacity: 0.5; transition: 0.3s; pointer-events: none; }
        .nav-card:hover { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        .nav-card:active { transform: scale(0.95); }
        .nav-card:hover img { opacity: 1; }
        
        .nav-card span {
            position: absolute; bottom: 6px; width: 100%; font-size: 11px; 
            font-weight: 900; color: var(--accent); text-align: center;
            pointer-events: none;
        }

        /* Downloads */
        .download-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .dl-btn {
            flex: 1;
            max-width: 480px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: #000;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .btn-win { background: var(--accent); box-shadow: 0 0 25px var(--accent-glow); }
        .btn-linux { background: var(--linux); box-shadow: 0 0 25px var(--linux-glow); }
        .dl-btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        .ver-tag { font-size: 11px; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }

        .footer { margin-top: 40px; color: var(--text-mute); }
        .footer a { color: var(--accent); text-decoration: none; font-weight: bold; }

        @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .download-row { flex-direction: column; align-items: center; } .dl-btn { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <img src="beamSkin_studio_logo.png" alt="BeamSkin Studio" class="logo">

    <div id="displayBox" class="display-wrapper">
        <div id="videoContainer" class="display-content active-content">
            <div class="aspect-ratio">
                <iframe id="youtubeIframe" src="https://www.youtube.com/embed/N1M8Tsnlodw" allowfullscreen></iframe>
            </div>
        </div>
        <img id="imageDisplay" class="display-content" src="" alt="Screenshot">
    </div>

    <div class="gallery-grid">
        <div class="nav-card" onclick="showVideo()">
            <img src="https://img.youtube.com/vi/N1M8Tsnlodw/0.jpg">
            <span><i class="fas fa-play"></i> PREVIEW VIDEO</span>
        </div>
        <div class="nav-card" onclick="showImage('image1.png')"><img src="image1.png"><span>UI PREVIEW</span></div>
        <div class="nav-card" onclick="showImage('image2.png')"><img src="image2.png"><span>USER GUIDE</span></div>
        <div class="nav-card" onclick="showImage('image3.png')"><img src="image3.png"><span>CAR DATABASE</span></div>
        <div class="nav-card" onclick="showImage('image4.png')"><img src="image4.png"><span>MOD TOOLS</span></div>
        <div class="nav-card" onclick="showImage('image5.png')"><img src="image5.png"><span>APP SETTINGS</span></div>
        <div class="nav-card" onclick="showImage('image6.png')"><img src="image6.png"><span>VERSION INFO</span></div>
        <div class="nav-card" onclick="window.open('https://github.com/BeamSkin-Studio', '_blank')">
            <img src="https://github.blog/wp-content/uploads/2023/01/68747470733a2f2f6f63746f6465782e6769746875622e636f6d2f696d616765732f6d6f6465726e746f6361742e6a7067.jpg?resize=1200%2C630">
            <span><i class="fab fa-github"></i> VIEW SOURCE</span>
        </div>
    </div>

    <div class="download-row">
        <a href="#" id="winLink" class="dl-btn btn-win">
            <span><i class="fab fa-windows"></i> WINDOWS DOWNLOAD</span>
            <span id="winVer" class="ver-tag">Fetching...</span>
        </a>
        <a href="#" id="linLink" class="dl-btn btn-linux">
            <span><i class="fab fa-linux"></i> LINUX DOWNLOAD</span>
            <span id="linVer" class="ver-tag">Fetching...</span>
        </a>
    </div>

    <div class="footer">
        Project made by <a href="https://linktr.ee/burzt_yt" target="_blank">@Burzt_YT</a>
    </div>
</div>

<script>
    // GitHub API Logic
    const WIN_REPO = "BeamSkin-Studio/BeamSkin-Studio-Beta";
    const LIN_REPO = "BeamSkin-Studio/BeamSkin-Studio-Linux-Beta";

    async function updateLinks() {
        try {
            const [winRes, linRes] = await Promise.all([
                fetch(`https://api.github.com/repos/${WIN_REPO}/releases/latest`).then(r => r.json()),
                fetch(`https://api.github.com/repos/${LIN_REPO}/releases/latest`).then(r => r.json())
            ]);
            document.getElementById('winVer').innerText = "Latest: " + (winRes.tag_name || "Beta");
            document.getElementById('winLink').href = winRes.assets[0]?.browser_download_url || winRes.html_url;
            document.getElementById('linVer').innerText = "Latest: " + (linRes.tag_name || "Beta");
            document.getElementById('linLink').href = linRes.assets[0]?.browser_download_url || linRes.html_url;
        } catch (e) {
            document.getElementById('winVer').innerText = "Visit GitHub";
            document.getElementById('linVer').innerText = "Visit GitHub";
        }
    }

    // Display Switching Logic
    const videoContainer = document.getElementById('videoContainer');
    const imageDisplay = document.getElementById('imageDisplay');
    const youtubeIframe = document.getElementById('youtubeIframe');
    const originalVideoSrc = youtubeIframe.src;

    function showImage(src) {
        // Pause the video by resetting the src (stops the sound)
        youtubeIframe.src = ""; 
        
        videoContainer.classList.remove('active-content');
        imageDisplay.classList.add('active-content');
        imageDisplay.src = src;
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showVideo() {
        imageDisplay.classList.remove('active-content');
        videoContainer.classList.add('active-content');
        
        // Restore video src if it was stopped
        if (!youtubeIframe.src || youtubeIframe.src === "about:blank") {
            youtubeIframe.src = originalVideoSrc;
        }
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    updateLinks();
</script>

</body>
</html>
