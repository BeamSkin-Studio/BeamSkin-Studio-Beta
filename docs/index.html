<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamSkin Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #05070a;
            --surface: #0f1218;
            --accent: #2ecc71;
            --accent-glow: rgba(46, 204, 113, 0.6);
            --linux: #f39c12;
            --linux-glow: rgba(243, 156, 18, 0.4);
            --text: #ffffff;
            --text-mute: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo { width: 280px; margin-bottom: 30px; filter: drop-shadow(0 0 15px var(--accent-glow)); }

        /* Video Box Highlight */
        .video-box {
            width: 100%;
            border-radius: 15px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .video-highlight { animation: flash 1.5s ease-out; }
        @keyframes flash {
            0% { box-shadow: 0 0 0px var(--accent); }
            50% { box-shadow: 0 0 60px var(--accent); }
            100% { box-shadow: 0 0 30px var(--accent-glow); }
        }

        .aspect-ratio { position: relative; padding-bottom: 56.25%; height: 0; }
        .aspect-ratio iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }

        /* Perfect 2x4 Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav-card {
            background: var(--surface);
            border-radius: 10px;
            border: 1px solid #222;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-card img { width: 100%; height: 100px; object-fit: cover; opacity: 0.5; transition: 0.3s; }
        .nav-card:hover { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); transform: scale(1.02); }
        .nav-card:hover img { opacity: 1; }
        
        .nav-card span {
            position: absolute; bottom: 6px; width: 100%; font-size: 11px; 
            font-weight: 900; color: var(--accent); text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Download Section Under Grid */
        .download-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 10px;
        }

        .dl-btn {
            flex: 1;
            max-width: 480px;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #000;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .btn-win { background: var(--accent); box-shadow: 0 0 25px var(--accent-glow); }
        .btn-linux { background: var(--linux); box-shadow: 0 0 25px var(--linux-glow); }
        .dl-btn:hover { transform: translateY(-5px); filter: brightness(1.2); }

        .ver-tag { font-size: 11px; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }

        .footer {
            margin: 60px 0 20px 0;
            color: var(--text-mute);
            font-size: 1rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .footer a:hover { text-shadow: 0 0 15px var(--accent-glow); }

        @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            .download-row { flex-direction: column; align-items: center; }
            .dl-btn { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="beamSkin_studio_logo.png" alt="BeamSkin Studio" class="logo">

    <div id="videoSection" class="video-box">
        <div class="aspect-ratio">
            <iframe id="mainVideo" src="https://www.youtube.com/embed/N1M8Tsnlodw" allowfullscreen></iframe>
        </div>
    </div>

    <div class="gallery-grid">
        <div class="nav-card" onclick="scrollToVideo()">
            <img src="https://img.youtube.com/vi/N1M8Tsnlodw/0.jpg">
            <span><i class="fas fa-play"></i> PREVIEW VIDEO</span>
        </div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image1.png"><span>UI PREVIEW</span></div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image2.png"><span>USER GUIDE</span></div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image3.png"><span>CAR DATABASE</span></div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image4.png"><span>MOD TOOLS</span></div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image5.png"><span>APP SETTINGS</span></div>
        <div class="nav-card" onclick="scrollToVideo()"><img src="image6.png"><span>VERSION INFO</span></div>
        <div class="nav-card" onclick="window.open('https://github.com/BeamSkin-Studio', '_blank')">
            <img src="https://github.blog/wp-content/uploads/2023/01/68747470733a2f2f6f63746f6465782e6769746875622e636f6d2f696d616765732f6d6f6465726e746f6361742e6a7067.jpg?resize=1200%2C630">
            <span><i class="fab fa-github"></i> VIEW SOURCE</span>
        </div>
    </div>

    <div class="download-row">
        <a href="#" id="winLink" class="dl-btn btn-win">
            <span><i class="fab fa-windows"></i> WINDOWS DOWNLOAD</span>
            <span id="winVer" class="ver-tag">Fetching...</span>
        </a>
        <a href="#" id="linLink" class="dl-btn btn-linux">
            <span><i class="fab fa-linux"></i> LINUX DOWNLOAD</span>
            <span id="linVer" class="ver-tag">Fetching...</span>
        </a>
    </div>

    <div class="footer">
        Project made by <a href="https://linktr.ee/burzt_yt" target="_blank">@Burzt_YT</a>
    </div>
</div>

<script>
    const WIN_REPO = "BeamSkin-Studio/BeamSkin-Studio-Beta";
    const LIN_REPO = "BeamSkin-Studio/BeamSkin-Studio-Linux-Beta";

    async function updateLinks() {
        try {
            const [winRes, linRes] = await Promise.all([
                fetch(`https://api.github.com/repos/${WIN_REPO}/releases/latest`).then(r => r.json()),
                fetch(`https://api.github.com/repos/${LIN_REPO}/releases/latest`).then(r => r.json())
            ]);
            document.getElementById('winVer').innerText = "Latest: " + (winRes.tag_name || "Beta");
            document.getElementById('winLink').href = winRes.assets[0]?.browser_download_url || winRes.html_url;
            document.getElementById('linVer').innerText = "Latest: " + (linRes.tag_name || "Beta");
            document.getElementById('linLink').href = linRes.assets[0]?.browser_download_url || linRes.html_url;
        } catch (e) {
            document.getElementById('winVer').innerText = "Visit GitHub";
            document.getElementById('linVer').innerText = "Visit GitHub";
        }
    }

    function scrollToVideo() {
        const video = document.getElementById('videoSection');
        video.scrollIntoView({ behavior: 'smooth', block: 'center' });
        video.classList.remove('video-highlight');
        void video.offsetWidth; 
        video.classList.add('video-highlight');
    }

    updateLinks();
</script>

</body>
</html>
